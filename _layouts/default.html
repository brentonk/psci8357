<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.data.instructor.name }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.course.description }}{% endif %}">

  <title>{{site.data.course.number}} &mdash; {{page.title}}</title>

  <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/css/course-site-custom.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/js/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/index.html">{{site.data.course.number}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li{% if page.category == "home" %} class="active"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
          <li{% if page.category == "syllabus" %} class="active"{% endif %}><a href="{{ site.baseurl }}/syllabus.html">Syllabus</a></li>
          <li{% if page.category == "note" %} class="active"{% endif %}><a href="{{ site.baseurl }}/notes.html">Notes</a></li>
          <li{% if page.category == "assignment" %} class="active"{% endif %}><a href="{{ site.baseurl }}/assignments.html">Assignments</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" id="body">
    {{content}}
  </div>

  <div id="footer">
    <div class="container text-muted small">
      {% include credits_and_license.html %}
    </div>
  </div>

<!--jQuery & Twitter Bootstrap JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

<!-- Extra jQuery for footnote styles -->
<script>
  jQuery("div.footnotes").addClass("text-muted");
  jQuery("div.footnotes").prepend("<hr /> <p><strong>Notes</strong></p>");
</script>

<!-- MathJax -->
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>
</html>
